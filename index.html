<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ROCK PAPER SCISSOR LIZRD SPOCK</h1>
    <div class="game">
        <div class="options">
            <div class="option" id="rock">
                <img src="https://th.bing.com/th/id/OIP.At55B00vxjh56AMvY4t2ZQAAAA?rs=1&pid=ImgDetMain" alt="Rock">
                <p>Rock</p>
            </div>
            <div class="option" id="paper">
                <img src="https://rwest88.github.io/Rock-Paper-Scissors/assets/images/paper.png" alt="Paper">
                <p>Paper</p>
            </div>
            <div class="option" id="scissors">
                <img src="https://icon-library.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-5.jpg"
                    alt="Scissors">
                <p>Scissors</p>
            </div>
            <div class="option" id="lizard">
                <img src="https://rwest88.github.io/Rock-Paper-Scissors/assets/images/lizard.png" alt="Lizard">
                <p>Lizard</p>
            </div>
            <div class="option" id="spock">
                <img src="https://icon-library.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-6.jpg"
                    alt="Spock">
                <p>Spock</p>
            </div>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <h3>user</h3>
        </div>
        <div class="score">
            <p id="computer">0</p>
            <h3>computer</h3>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">choose your move</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
